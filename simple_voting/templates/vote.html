{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12" style="text-align: center">
        <h1>Голосование</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6" style="text-align: right">
        <p>Вопрос:</p>
    </div>
    <div class="col-md-6" style="text-align: left">
        <p>{{ voting.question }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6" style="text-align: right">
        <p>Описание:</p>
    </div>
    <div class="col-md-6" style="text-align: left">
        <p>{{ voting.description }}</p>
    </div>
</div>

<!--цикл-->
<div class="row">
    <div class="col-md-12" style="text-align: center">
        <form class="form-group" action='/vote/' method="POST" style="text-align: center; margin-top: 2.5%; margin-left: 25%; margin-right: 25%">
        {% csrf_token %}
        {% for option in options %}
        <hr>
        <div class="row">
            <div class="col-md-6" style="text-align: right">
                <p>{{option.left}}</p>
            </div>
            <div class="col-md-6" style="text-align: left">
                {{option.right.checkbox}}
            </div>
        </div>
        <hr>
        {% endfor %}
        <div>
            <button type="submit" class="btn btn-primary btn-lg" style="width: 25%; border-radius: 16px; min-width: 100px">Send</button>
        </div>
        </form>

    </div>
</div>
<!--конец цикла-->

{% endblock %}
