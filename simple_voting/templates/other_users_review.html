{% extends 'base.html' %}
{% block content %}
<main>
    <h1>Список пользователей сайта</h1>
    <div class="row2">
        {% for item in users %}
        <li><a href="/user_votes_review/?voting={{ item.id }}"> {{ item.username }} (количество опросов: {{
            item.votes_count }}) </a></li>
        {% endfor %}
    </div>
</main>
{% endblock %}
