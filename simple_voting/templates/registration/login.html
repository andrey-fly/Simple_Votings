<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <h1>Log in</h1>
    <form action="/login/" method="POST">
        {% csrf_token %}
        {{form.username.label}} : {{form.username}} <br>
        {{form.password.label}} : {{form.password}} <br>
        <input type="submit" value="Log in">
    </form>
    <hr>
    {% if form.errors %}
        {{form.errors}}
    {% endif %}
</body>
</html>
