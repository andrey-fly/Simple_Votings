{% extends 'base.html' %}
{% block title %}
    <title>Log in</title>
{% endblock %}
{% block content %}
    <main>
        <h1>Log in</h1>
        <form action="/login/" method="POST">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" value="Log in">
        </form>
    </main>
{% endblock %}
