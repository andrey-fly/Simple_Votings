{% extends 'base.html' %}
{% block title %}
    <title>Votings</title>
{% endblock %}
{% block content %}
    <main>
        Date is: {{ data }}

        {% for voting in votings %}
        <hr>
          <p> Вопрос: {{voting.question}} Автор: {{voting.author}}</p>
            {% for option in voting.options %}
                <li>{{option.text}}</li>
            {% endfor %}
        <hr>
    </main>
{% endfor %}
{% endblock %}
