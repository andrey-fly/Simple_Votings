{% extends 'base.html' %}
{% block title %}
    <title>Votings</title>
{% endblock %}
{% block content %}
    <main>
        {% for voting in votings %}
        <div> Вопрос: {{voting.question}} Автор: {{voting.author}}</div>
            {% for option in voting.options %}
                <li>{{option.text}}</li>
            {% endfor %}
    </main>
{% endfor %}
{% endblock %}
