<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available voting</title>
</head>
<body>
    <h1>Available voting</h1>
    {% include 'menu.html' %}

    Date is: {{ data }}

    {% for voting in votings %}
    <hr>
      <p> Вопрос: {{voting.question}} Автор: {{voting.author}}</p>
        {% for option in voting.options %}
            <li>{{option.text}}</li>
        {% endfor %}
    <hr>
    {% endfor %}

</body>
</html>
