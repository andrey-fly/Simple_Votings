{% extends 'base.html' %}
{% block title %}
<title>Your complains</title>
{% endblock %}
{% block content %}
<main>

    {% if status == "send" %}
     <div class="card jumbotron border-success mb-3 mt-3 text-center" style="max-width: 50%; margin: 0 auto; border-radius: 8px">
        <h2 class="card-title text-center" style="color: green">Success</h2>
         <div class="row">
             <div class="col-12">
               <a href="../" class="btn btn-outline-success btn-md" style="width: 50%">На главную</a>
             </div>
         </div>
     </div>
    {% elif status == "error" %}
    <div class="card jumbotron border-success mb-3 mt-3 text-center" style="max-width: 50%; margin: 0 auto; border-radius: 8px">
        <h2 class="card-title text-center" style="color: red">Error</h2>
        <div class="row">
             <div class="col-12">
               <a href="" class="btn btn-outline-success btn-md" style="width: 50%">Повторить</a>
             </div>
         </div>
     </div>
    {% else %}
    <div class="card jumbotron border-success mb-3 mt-3 text-center" style="max-width: 50%; margin: 0 auto; border-radius: 8px">
        <h2 class="card-title text-center">Make your complain</h2>
        <hr>
        <div class="card-body text-success text-center">
            <div class="card-text">
                <form action="/complain/" method="post">
                    {% csrf_token %}
                    <label for="Your_username">Your username</label>
                    <input class="form-control" type="text" id="Your_username" name="username" value="{{username}}">
                    <br>
                    <label for="Your_email">Your email</label>
                    <input class="form-control" type="text" id="Your_email" name="email" value="{{email}}">
                    <br>
                    <label for="Describe_your_problem">Describe your problem</label>
                    <textarea class="form-control" type="Textarea" id="Describe_your_problem" name="complain" placeholder="Describe_your_problem" rows="5" style="resize: none "></textarea>
                    <br>
                    <input type="submit" class="btn btn-outline-success btn-md" name="status" value="Send"
                           style="min-width: 100px; border-radius: 16px"/>
                </form>
            </div>
        </div>
    </div>
    {%endif%}
</main>
{% endblock %}
