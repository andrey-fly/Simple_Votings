{% extends 'base.html' %}
{% block title %}
    <title>Your complains</title>
{% endblock %}
{% block content %}
<main>
    {% if complain_form %}
        <h1>Complains</h1>
        <h2>Make your complain</h2>
        <form action="/complain/" method="post">
            {% csrf_token %}
            {{ complain_form.as_p }}
            <div>
                <input type="submit" class="btn btn-primary btn-md" name="status" value="Send"
                           style="width: 25%; border-radius: 16px; min-width: 100px"/>
            </div>
        </form>
    {% else %}
        <h3>Your complaint has been accepted</h3>
    <div> <a href="/">To the main page</a></div>>
    {% endif %}
</main>
{% endblock %}
