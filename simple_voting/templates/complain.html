{% extends 'base.html' %}
{% block title %}
    <title>Complain</title>
{% endblock %}
{% block content %}
<main>
    <h1>Complains</h1>
    <h2>Make your complain</h2>
    {% if form.errors %}
        <ul>
            {% for key, value in form.errors.items %}
            <li>Field {{ key|escape }}: {{ value} }}</li>
        </ul>
</main>
{% endblock %}
